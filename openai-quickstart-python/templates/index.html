<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Input Form</title>
  </head>
  <body>
    <h1>Text Input Form</h1>
    <form method="POST">
      <label for="text_input">Enter some text:</label>
      <input type="text" id="text_input" name="text_input" />
      <button type="submit">Submit</button>
    </form>

    {% if output %}
    <h2>{{ output }}</h2>
    {% endif %}
  </body>
</html>
